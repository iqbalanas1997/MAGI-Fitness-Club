<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial=scale=1">
<title>My First Website</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
</head>

<body>

<!-- Carousel -->

<div class="container">
<div class="row">
<div class="col-sm-12">
<div id="slider1" class="carousel slide"  data-ride="carousel" data-interval="5000">
<div class="carousel-inner" role="listbox">

<!-- for rounded icon for img indicators
<ol class="carousel-indicator">
<li data-target="#slider1" data-slide-to="0" class="active"></li>
<li data-target="#slider1" data-slide-to="1"> </li>
</ol> 
-->
<!--img inserting-->
<div id="Carousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="Carousel" data-slide-to="0" class="active"></li>
            <li data-target="Carousel" data-slide-to="1"></li>
            <li data-target="Carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="effil tower.jpg">
            </div>
       
            <div class="carousel-caption">
<h1>caption1</h1>
<p>caption 1 content</p>
</div>
     
     <div class="item">
     <img src="4.jpg">
     </div>              
<div class="carousel-caption">
<h1>caption2</h1>
<p>caption 2 content</p>
</div>

            </div>
           
            <div class="item">
                <img src="1.jpg">
            </div>
            <div class="carousel-caption">
<h1>caption3</h1>
<p>caption 3 content</p>
</div>
        </div>

        <a class="left carousel-control" href="#Carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#Carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

<!-- Left And Right Arrows With Carousel -->

<a href="#slider1" class="left carousel-control" data-slide="prev"><span class="icon-prev"></span></a>
<a href="#slider1" class="right carousel-control" data-slide="next"><span class="icon-next"></span></a>

</div><!-- end of carousel inner -->
</div><!-- end of carousel -->
  <script>
        // Added this just so I didn't have to wait 5 seconds to see if the transition worked. //
        $(document).ready(function() {
            $('#Carousel').carousel({
                interval:   1000
            });
        });
    </script>
<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
